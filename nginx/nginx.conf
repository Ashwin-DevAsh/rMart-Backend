user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 1024;
}

http {

   server {
        listen 80;
         server_name  rajalakshmimart.com;
         location / {
            # proxy_pass          https://www.rajalakshmi.org/;
            # proxy_set_header    X-Forwarded-For $remote_addr;
         }
     location ~ /.well-known/acme-challenge {
         allow all; 
         root /var/www/certbot;
     }
    }

    server {
        listen 80;
         server_name  profile.rajalakshmimart.com;
         location / {
            proxy_pass          http://profile:8000;
            proxy_set_header    X-Forwarded-For $remote_addr;
         }
     location ~ /.well-known/acme-challenge {
         allow all; 
         root /var/www/certbot;
     }
    }


    server {
        listen 80;
         server_name  mart.rajalakshmimart.com;
         location / {
            proxy_pass          http://mart:4600;
            proxy_set_header    X-Forwarded-For $remote_addr;
         }
     location ~ /.well-known/acme-challenge {
         allow all; 
         root /var/www/certbot;
     }
    }

    server {
        listen 80;
        server_name sync.rajalakshmimart.com;
        location / {
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_pass http://sync:8000;
        }

       location ~ /.well-known/acme-challenge {
         allow all; 
         root /var/www/certbot;
       }
    }


    server {
         listen 80;
         server_name  jenkins.rajalakshmimart.com;
         location / {
            proxy_pass          http://65.0.58.159:8080;
            proxy_set_header    X-Forwarded-For $remote_addr;
         }
     location ~ /.well-known/acme-challenge {
         allow all; 
         root /var/www/certbot;
     }
    }

    server {
        listen 443 ssl http2;
        server_name localhost 127.0.0.1;

        # SSL code
        ssl_certificate /etc/nginx/ssl/live/keyos.in/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/keyos.in/privkey.pem;

        location / {
        #    proxy_pass          http://profile:8000;
        #    proxy_set_header    X-Forwarded-For $remote_addr;
        }
      
     
    }

    server {
        listen 443 ssl http2;
        server_name  profile.rajalakshmimart.com;


        # SSL code
        ssl_certificate /etc/nginx/ssl/live/keyos.in/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/keyos.in/privkey.pem;
      
        location / {
           proxy_pass          http://profile:8000;
           proxy_set_header    X-Forwarded-For $remote_addr;
        }
