        ssl_certificate /etc/nginx/ssl/live/keyos.in/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/keyos.in/privkey.pem;
      
        location / {
           proxy_pass          http://mart:4600;
           proxy_set_header    X-Forwarded-For $remote_addr;
        }
    }

    server {
        listen 443 ssl http2;
        server_name  jenkins.rajalakshmimart.com;


        # SSL code
        ssl_certificate /etc/nginx/ssl/live/keyos.in/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/keyos.in/privkey.pem;
      
        location / {
           proxy_pass          http://65.0.58.159:8080;
           proxy_set_header    X-Forwarded-For $remote_addr;
        }
    }

    server {
        listen 443 ssl http2;
        server_name sync.rajalakshmimart.com;

        # SSL code
        ssl_certificate /etc/nginx/ssl/live/socket.keyos.in/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/socket.keyos.in/privkey.pem;
      
        location / {
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_pass http://sync:7000;
        }
    }

    
